<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="analogClock.css" />
  <script defer src="analogClock.js"></script>
  <style id="clock-machine"></style>
</head>
<body onload="clock()">
  <div class="container">
    <div id="clock">
      <div id="indicator-top"></div>
      <div id="indicator-right"></div>
      <div id="indicator-bottom"></div>
      <div id="indicator-left"></div>
      <div id="centre"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <div id="centre2"></div>
    </div>
  </div>
</body>
</html>
